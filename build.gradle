buildscript {
    ext.kotlin_version = '1.3.50'
    ext.dokka_version = '0.9.18'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'digital.wup:android-maven-publish:3.6.2'
        classpath "org.jetbrains.dokka:dokka-android-gradle-plugin:${dokka_version}"
        classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.8.6'
    }
}

// ./gradlew dependencyUpdates -Drevision=release
//plugins {
//    id "com.github.ben-manes.versions" version "0.25.0"
//}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://jitpack.io" } // secure room
        maven { // only needed for flavor "useOldLib" (preparation of update test)
            url "https://s3.amazonaws.com/repo.commonsware.com"
        }
    }

    // disable lint
    tasks.whenTaskAdded { task ->
        if (task.name == 'lint') {
            task.enabled = false
        }
    }
}

ext {
    defaultCompileSdkVersion = 29
    defaultMinSdkVersion = 16
    defaultTargetSdkVersion = 29
    androidTools = '26.5.0'
    room = "2.1.0"
    roomruntime = "2.1.0"
}