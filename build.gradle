buildscript {
    ext.kotlin_version = '1.3.20'
    ext.dokka_version = '0.9.17'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'digital.wup:android-maven-publish:3.6.2'
        classpath "org.jetbrains.dokka:dokka-android-gradle-plugin:${dokka_version}"
        classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.8.5'
        classpath "com.github.ben-manes:gradle-versions-plugin:0.20.0" // ./gradlew dependencyUpdates
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url "https://www.jitpack.io" }
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://jitpack.io" } // secure room
        maven {
            url "https://s3.amazonaws.com/repo.commonsware.com"
        }
    }

    // disable lint
    tasks.whenTaskAdded { task ->
        if (task.name == 'lint') {
            task.enabled = false
        }
    }
}

ext {
    defaultCompileSdkVersion = 28
    defaultMinSdkVersion = 16
    defaultTargetSdkVersion = 28
    defaultSupportLibVersion = "28.0.0"
    androidTools = '26.2.0'
    room = "2.0.0" // 2.1.0-alpha01
    roomruntime = "2.0.0" // 2.1.0-alpha01
}