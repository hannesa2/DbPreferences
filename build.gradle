buildscript {
    ext.kotlin_version = '1.4.21'
    ext.dokka_version = '0.9.18'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.dokka:dokka-android-gradle-plugin:${dokka_version}"
        classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:2.0.0'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://jitpack.io" } // secure room
        maven { // only needed for flavor "useOldLib" (preparation of update test)
            url "https://s3.amazonaws.com/repo.commonsware.com"
        }
    }
}

ext {
    defaultCompileSdkVersion = 29
    defaultMinSdkVersion = 16
    defaultTargetSdkVersion = 29
    androidTools = '27.1.3'
    room = "2.2.6"
}